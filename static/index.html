<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Emotion Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-cyan-400">Emotion Analyzer</h1>
        <textarea id="textInput" class="w-full p-3 bg-slate-700 rounded-lg mb-4"
            placeholder="How are you feeling?"></textarea>
        <button onclick="analyze()"
            class="w-full bg-cyan-600 hover:bg-cyan-500 p-2 rounded-lg font-bold">Analyze</button>
        <div id="result" class="mt-6 p-4 bg-slate-900 rounded-lg hidden"></div>
    </div>

    <script>
        async function analyze() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');

            const response = await fetch(`/emotionDetector?textToAnalyze=${encodeURIComponent(text)}`);
            const data = await response.json();

            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `<pre class="text-sm text-cyan-300">${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>

</html>
